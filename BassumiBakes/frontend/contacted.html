<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="app.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div id="header"></div>

    <section class="section pt-5 bp-5">
        <div class="container card p-5">
            <h2 class="title">Contact List - Bassumi Bakes</h2>
            <table id="contactListTable" class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Category</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <div id="footer"></div>

    <script src="./assets/app.js"></script>

    <script>
        // Fetch and display contact list
        fetch("http://localhost:5000/api/forms", {
                headers: {
                    'token': `Bearer ${accessToken}`
                }
            })
        .then(response => response.json())
        .then(data => {
            const tableBody = document.querySelector("#contactListTable tbody");
            data.forEach(contact => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${contact.name ?? '' }</td>
                    <td>${contact.email ?? '' }</td>
                    <td>${contact.phone_number ?? '' }</td>
                    <td>${contact.category ?? '' }</td>
                    <td>${contact.description ?? '' }</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error(error));
    </script>
</body>
</html>
