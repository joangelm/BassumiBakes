<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="app.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div id="header"></div>

    <section class="section pt-5 bp-5">
        <div class="container card p-5">
            <h2 class="title">Register - Bassumi Bakes</h2>

            <div class="columns">
                <div class="column is-half">
                    <form id="registerForm" method="post">
                        <div class="field">
                            <label class="form-label">Username</label>
                            <div class="control">
                                <input id="username" class="form-control" type="text" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="form-label">Email</label>
                            <div class="control">
                                <input id="email" class="form-control" type="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="field">
                            <label class="form-label">Password</label>
                            <div class="control">
                                <input id="password" class="form-control" type="password" placeholder="Password" required>
                            </div>
                        </div>
                        <div class="field">
                            <button id="registerButton" class="btn btn-lg btn-primary mt-2">Register</button>
                        </div>
                    </form>
                </div>
            </div>

            <script>
                document.getElementById("registerForm").addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent default form submission

                    const username = document.getElementById("username").value;
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    // Send registration request using fetch
                    fetch("http://localhost:5000/api/auth/register", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            username: username,
                            email: email,
                            password: password
                        })
                    })
                    .then(response => {
                        if (response.ok) {
                            // Reset form
                            document.getElementById("registerForm").reset();
                            // Show success alert
                            alert("Registration successful! Please login.");
                            // Redirect to login page
                            window.location.href = "/login.html";
                        } else {
                            // Show failure alert
                            alert("Registration failed. Please try again.");
                        }
                    })
                    .catch(error => {
                        // Show failure alert
                        alert("Registration failed. Please try again.");
                        console.error(error);
                    });
                });
            </script>
        </div>
    </section>

    <div id="footer"></div>

    <script src="./assets/app.js"></script>
</body>
</html>
