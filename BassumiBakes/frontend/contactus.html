<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="app.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Document</title>
</head>
<body>
    <div id="header"></div>


    <section class="section pt-5 bp-5" >
        <div class="container card p-5" >
            <h2 class="title">Contact Us - Bassumi Bakes

                <span style="padding-left: 2rem;">
                    <i class="fab fa-instagram mr-3"></i> 
                    <a href="https://www.instagram.com/bassumibakes" target="_blank">bassumibakes</a>
                </span>

            </h2>

       
            <div class="columns">
                <div class="column is-half">
                    <form id="myForm" method="post">
                        <div class="field">
                            <label class="form-label">Name</label>
                            <div class="control">
                                <input id="nameInput" class="form-control" type="text" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="field">
                            <label class="form-label">Email</label>
                            <div class="control">
                                <input id="emailInput" class="form-control" type="email" placeholder="Your Email">
                            </div>
                        </div>
                        <div class="field">
                            <label class="form-label">Phone Number</label>
                            <div class="control">
                                <input id="phone_number" class="form-control" type="text" placeholder="Phone Number">
                            </div>
                        </div>
                        <div class="dropdown pb-2">
                            <label class="form-label">Category</label>
                            <select id="categorySelect" class="form-select form-control" aria-label="Default select example">
                                <option selected disabled>Category</option>
                                <option value="Cake">Cake</option>
                                <option value="Cup Cake">Cup Cake</option>
                                <option value="Brownie">Brownie</option>
                            </select>
                        </div>
            
                        <div class="field">
                            <label class="form-label">Comments</label>
                            <div>
                                <textarea id="commentsInput" class="form-control" placeholder="Your Comments"></textarea>
                            </div>
                        </div>
                        <div class="field">
                            <button id="submitButton" class="btn btn-lg btn-primary mt-2">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <script>
                document.getElementById("myForm").addEventListener("submit", function (event) {
                    event.preventDefault(); // Prevent default form submission
            
                    // Serialize form data into JSON format
                    const formData = {
                        name: document.getElementById("nameInput").value,
                        email: document.getElementById("emailInput").value,
                        category: document.getElementById("categorySelect").value,
                        description: document.getElementById("commentsInput").value,
                        phone_number: document.getElementById("phone_number").value
                    };
            
                    // Send form data using fetch
                    fetch("http://localhost:5000/api/forms", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(formData)
                    })
                    .then(response => {
                        if (response.ok) {
                            // Reset form
                            document.getElementById("myForm").reset();
                            // Show success alert
                            alert("Form submitted successfully!");
                        } else {
                            // Show failure alert
                            alert("Form submission failed. Please try again.");
                        }
                    })
                    .catch(error => {
                        // Show failure alert
                        alert("Form submission failed. Please try again.");
                        console.error(error);
                    });
                });
            </script>
            

       
        </div>
    </section>


    <div id="footer"></div>

    <script src="./assets/app.js"></script>
</html>
